name: DAST - OWASP ZAP Full Scan - Piped

on:
  workflow_dispatch:   # run manually from the Actions tab
  # We can also add:
  # push:
  #   branches: [ main ]

jobs:
  # ZAP canonicalization-example scan
  zap_scan_canonicalization:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: canonicalization-example
        run: |
          npm install

      - name: Start vulnerable app
        working-directory: canonicalization-example
        run: |
          npm start &
          # wait for the server to boot
          sleep 20

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:4000'
          fail_action: true  # fail job if ZAP finds alerts
          allow_issue_writing: false # don't auto-open GitHub Issues

  # ZAP idor scan
  zap_scan_idor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: idor
        run: |
          npm init -y
          npm install express

      - name: Start vulnerable app
        working-directory: idor
        run: |
          node server.js &
          # wait for the server to boot
          sleep 20

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3000'
          fail_action: true  # fail job if ZAP finds alerts
          allow_issue_writing: false # don't auto-open GitHub Issues

  # ZAP fastbank-auth-lab scan
  zap_scan_fastbank_auth_lab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: fastbank-auth-lab/src
        run: |
          npm install

      - name: Start vulnerable app
        working-directory: fastbank-auth-lab/src
        run: |
          npm start &
          # wait for the server to boot
          sleep 20

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3001'
          fail_action: true  # fail job if ZAP finds alerts
          allow_issue_writing: false # don't auto-open GitHub Issues
